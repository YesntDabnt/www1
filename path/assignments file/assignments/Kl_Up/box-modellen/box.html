<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .yes{
            width: 300px;
            padding: 20px;
            border: 5px solid coral;
            box-sizing: content-box;
            margin-top: 0px;
        }

        .yes2{
            border: 5px solid plum;
            width: 300px;
        }

    </style>

</head>
<body>

    <h1 class="yes">HELLOOOOOO</h1>
    <h1 class="yes2">HELLOOOOOO MAN</h1>
    <h1 class="yes3">HELLOOOOOO HELLOOOOOOO</h1>




</body>
</html>
